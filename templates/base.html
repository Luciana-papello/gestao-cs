<!DOCTYPE html>

<html lang="pt-BR">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard Papello{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts - Inter (fonte moderna) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Aplica a fonte Montserrat em todo o dashboard */
        body, .btn, .form-control, .form-select, .card-title, .nav-link, h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
    
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- CSS Customizado Papello -->
    <link href="{{ url_for('static', filename='css/papello.css') }}" rel="stylesheet">
    
    <!-- Meta tags -->
    <meta name="description" content="Dashboard de Customer Success - Papello Embalagens">
    <meta name="author" content="Papello">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2-bootstrap-5-theme/1.3.0/select2-bootstrap-5-theme.min.css" rel="stylesheet" />

    <link href="{{ url_for('static', filename='css/papello.css') }}" rel="stylesheet">


    {% block extra_head %}{% endblock %}
</head>
<body class="bg-light">
    
    <!-- Navbar Principal -->
    <nav class="navbar navbar-expand-lg navbar-dark papello-navbar fixed-top">
        <div class="container-fluid">
            <!-- Logo e Brand -->
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="https://acdn-us.mitiendanube.com/stores/002/907/105/themes/common/ogimage-1149314976-1685710658-ab8c89cb60705e9411f6e0d3a4338ae61685710659.png?0" 
                     alt="Papello" height="40" class="me-2">
                <span class="fw-bold">CS Dashboard</span>
            </a>
            
            <!-- Toggle para mobile -->
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Menu Principal -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'executive' %}active{% endif %}" 
                           href="/executive">
                            <i class="fas fa-chart-line me-1"></i> Vis√£o Executiva
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'client' in request.endpoint %}active{% endif %}" 
                        href="/clients">
                            <i class="fas fa-users me-1"></i> Gest√£o de Clientes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'analytics' %}active{% endif %}" 
                           href="/analytics">
                            <i class="fas fa-chart-bar me-1"></i> Analytics
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'actions' %}active{% endif %}" 
                           href="/actions">
                            <i class="fas fa-tasks me-1"></i> Central de A√ß√µes
                        </a>
                    </li>
                </ul>
                
                <!-- A√ß√µes da direita -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button class="btn btn-outline-light btn-sm me-2" onclick="refreshData()">
                            <i class="fas fa-sync-alt me-1"></i> Atualizar
                        </button>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i> Usu√°rio
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i> Configura√ß√µes</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt me-2"></i> Sair</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Conte√∫do Principal -->
    <main class="main-content">
        <!-- Alerts Globais -->
        <div id="global-alerts"></div>
        
        <!-- Loading Overlay -->
        <div id="loading-overlay" class="loading-overlay d-none">
            <div class="loading-spinner">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
                <p class="mt-3 text-light">Carregando dados...</p>
            </div>
        </div>
        
        {% block content %}{% endblock %}
    </main>
    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    
    <script>
        console.log('üîÑ Iniciando carregamento do Chart.js...');
        
        // Criar promise para controlar o carregamento do Chart.js
        window.chartJsReady = new Promise((resolve, reject) => {
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js';
            script.onload = () => {
                console.log('‚úÖ Chart.js carregado com sucesso');
                // Configura√ß√µes globais
                if (typeof Chart !== 'undefined') {
                    Chart.defaults.font.family = 'Inter, sans-serif';
                    Chart.defaults.font.size = 12;
                    Chart.defaults.color = '#6b7280';
                }
                resolve();
            };
            script.onerror = (error) => {
                console.error('‚ùå Falha ao carregar Chart.js:', error);
                reject(error);
            };
            document.head.appendChild(script);
        });
    </script>
    
    <!-- 4. Scripts customizados - carregados ap√≥s Chart.js -->
    <script>
        // Aguardar Chart.js estar pronto antes de carregar nossos scripts
        window.chartJsReady.then(() => {
            console.log('üîÑ Carregando scripts customizados...');
            
            // Carregar charts.js
            return new Promise((resolve) => {
                const chartsScript = document.createElement('script');
                chartsScript.src = "{{ url_for('static', filename='js/charts.js') }}";
                chartsScript.onload = () => {
                    console.log('‚úÖ charts.js carregado');
                    resolve();
                };
                chartsScript.onerror = () => {
                    console.warn('‚ö†Ô∏è Erro ao carregar charts.js');
                    resolve(); // Continua mesmo com erro
                };
                document.head.appendChild(chartsScript);
            });
        }).then(() => {
            // Carregar dashboard.js
            return new Promise((resolve) => {
                const dashboardScript = document.createElement('script');
                dashboardScript.src = "{{ url_for('static', filename='js/dashboard.js') }}";
                dashboardScript.onload = () => {
                    console.log('‚úÖ dashboard.js carregado');
                    resolve();
                };
                dashboardScript.onerror = () => {
                    console.warn('‚ö†Ô∏è Erro ao carregar dashboard.js');
                    resolve(); // Continua mesmo com erro
                };
                document.head.appendChild(dashboardScript);
            });
        }).then(() => {
            console.log('‚úÖ Todos os scripts carregados. Inicializando dashboard...');
            
            // Aguardar DOM estar pronto
            $(document).ready(function() {
                // Pequeno delay para garantir que tudo est√° pronto
                setTimeout(() => {
                    if (typeof initializeDashboard === 'function') {
                        initializeDashboard();
                    } else {
                        console.warn('‚ö†Ô∏è Fun√ß√£o initializeDashboard n√£o encontrada');
                    }
                    
                    // Executar inicializa√ß√£o espec√≠fica da p√°gina
                    {% block page_init %}{% endblock %}
                }, 100);
            });
        }).catch((error) => {
            console.error('‚ùå Erro cr√≠tico no carregamento dos scripts:', error);
            // Mesmo com erro, tentar inicializar o b√°sico
            $(document).ready(function() {
                console.log('üîÑ Tentando inicializa√ß√£o b√°sica sem gr√°ficos...');
                {% block page_init_fallback %}{% endblock %}
            });
        });
    </script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
