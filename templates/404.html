{% extends "base.html" %}

{% block title %}Página não encontrada - Dashboard Papello{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 text-center">
            <div class="card border-0 shadow-lg">
                <div class="card-body p-5">
                    <i class="fas fa-search text-papello display-1 mb-4"></i>
                    <h1 class="display-4 fw-bold text-dark mb-3">404</h1>
                    <h2 class="h4 text-muted mb-4">Página não encontrada</h2>
                    <p class="text-muted mb-4">
                        A página que você está procurando não existe ou foi movida.
                    </p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="{{ url_for('executive_dashboard') }}" class="btn btn-papello btn-lg">
                            <i class="fas fa-chart-line me-2"></i>Ir para Dashboard
                        </a>
                        <button onclick="history.back()" class="btn btn-outline-papello btn-lg">
                            <i class="fas fa-arrow-left me-2"></i>Voltar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
